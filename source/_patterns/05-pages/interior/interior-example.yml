  body_main:
    main:
      title: "Ask for a court interpreter"
      lead:
        <p>- Court Interpreters are free.</p>
        <p>- You must ask for an interpreter in advance.&nbsp;</p>
      text:
        <p>Even if you speak English in everyday life, the situations and language in court can be very difficult. An interpreter can help make sure that you understand and can communicate as well as possible.</p>
        <p>Tell the court in advance if you need an interpreter so we can make sure one is available for your court date.</p>
        <p><strong>For Criminal, Traffic, Juvenile, or Family Court Hearing:</strong> we will provide an interpreter. If one isn't available, we'll reschedule (continue) your case until one is.</p>
        <p><strong>For a civil or small claims hearing:</strong> we will provide an interpreter if one is available. If an interpreter is not available, you may be able to&nbsp;have a friend or relative (age 18 or over) act as an interpreter instead.&nbsp;If you bring a friend or relative to interpret, please have the person read the instructions and duties for interpreting in the information sheet called <a href="http://www.courts.ca.gov/documents/int200.pdf" class="file ext" target="_blank" data-extlink="" rel="noopener nofollow noreferrer">Foreign Language Interpreterâ€™s Duties-Civil and Small Claims (INT-200)<svg focusable="false" class="ext" role="img" aria-label="(link is external)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40"><metadata><sfw xmlns="http://ns.adobe.com/SaveForWeb/1.0/"><slicesourcebounds y="-8160" x="-8165" width="16389" height="16384" bottomleftorigin="true"></slicesourcebounds><optimizationsettings><targetsettings targetsettingsid="0" fileformat="PNG24Format"><png24format transparency="true" filtered="false" interlaced="false" nomattecolor="false" mattecolor="#FFFFFF"></png24format></targetsettings></optimizationsettings></sfw></metadata><title>(link is external)</title><path d="M48 26c-1.1 0-2 0.9-2 2v26H10V18h26c1.1 0 2-0.9 2-2s-0.9-2-2-2H8c-1.1 0-2 0.9-2 2v40c0 1.1 0.9 2 2 2h40c1.1 0 2-0.9 2-2V28C50 26.9 49.1 26 48 26z"></path><path d="M56 6H44c-1.1 0-2 0.9-2 2s0.9 2 2 2h7.2L30.6 30.6c-0.8 0.8-0.8 2 0 2.8C31 33.8 31.5 34 32 34s1-0.2 1.4-0.6L54 12.8V20c0 1.1 0.9 2 2 2s2-0.9 2-2V8C58 6.9 57.1 6 56 6z"></path></svg></a>.<strong>&nbsp;</strong> You can search for&nbsp; qualified (certified and registered) interpreters, at the <a href="https://www.courts.ca.gov/35273.htm" class="ext" data-extlink="" target="_blank" rel="noopener nofollow noreferrer">Court Interpreters Program<svg focusable="false" class="ext" role="img" aria-label="(link is external)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40"><metadata><sfw xmlns="http://ns.adobe.com/SaveForWeb/1.0/"><slicesourcebounds y="-8160" x="-8165" width="16389" height="16384" bottomleftorigin="true"></slicesourcebounds><optimizationsettings><targetsettings targetsettingsid="0" fileformat="PNG24Format"><png24format transparency="true" filtered="false" interlaced="false" nomattecolor="false" mattecolor="#FFFFFF"></png24format></targetsettings></optimizationsettings></sfw></metadata><title>(link is external)</title><path d="M48 26c-1.1 0-2 0.9-2 2v26H10V18h26c1.1 0 2-0.9 2-2s-0.9-2-2-2H8c-1.1 0-2 0.9-2 2v40c0 1.1 0.9 2 2 2h40c1.1 0 2-0.9 2-2V28C50 26.9 49.1 26 48 26z"></path><path d="M56 6H44c-1.1 0-2 0.9-2 2s0.9 2 2 2h7.2L30.6 30.6c-0.8 0.8-0.8 2 0 2.8C31 33.8 31.5 34 32 34s1-0.2 1.4-0.6L54 12.8V20c0 1.1 0.9 2 2 2s2-0.9 2-2V8C58 6.9 57.1 6 56 6z"></path></svg></a>.</p>
        <h3>Ask for accommodation</h3>
        <p>If you have business at the court and need accommodations because of a disability, please contact X. If you need a sign language interpreter, you may ask for one for any court date you may have. This includes small claims hearings and jury duty.</p>
    aside:
      title: "More Information"
      text:
        <p>See our full&nbsp;<a href="#" title="LEP.pdf" class="file" target="_blank">Limited English Proficiency (LEP) Plan</a>.</p>
        <p><strong>Counter Hours:</strong><br>
        Monday - Friday<br>
        9:00 a.m. - 12:00 p.m.<br>
        1:00 p.m. - 4:00 p.m.</p>
        <p><strong>Phone:</strong>&nbsp;(530) 289-3698</p>
        <p><strong>Phone Hours:</strong><br>
        Monday - Friday<br>
        9:00 a.m. - 12:00 p.m.<br>
        1:00 - 4:00 p.m.</p>
  steps:
    heading:
      title: "Make your request"
      lead: "<p>You'll fill out a form and bring it to the clerk at the Los Reyes courthouse.</p>"
    items:
      - title: "Fill out form INT-300"
        body: >
          <p>Download or print <a href="#" class="file ext" target="_blank" data-extlink="" rel="noopener nofollow noreferrer">Form INT-300<svg focusable="false" class="ext" role="img" aria-label="(link is external)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40"><metadata><sfw xmlns="http://ns.adobe.com/SaveForWeb/1.0/"><slicesourcebounds y="-8160" x="-8165" width="16389" height="16384" bottomleftorigin="true"></slicesourcebounds><optimizationsettings><targetsettings targetsettingsid="0" fileformat="PNG24Format"><png24format transparency="true" filtered="false" interlaced="false" nomattecolor="false" mattecolor="#FFFFFF"></png24format></targetsettings></optimizationsettings></sfw></metadata><title>(link is external)</title><path d="M48 26c-1.1 0-2 0.9-2 2v26H10V18h26c1.1 0 2-0.9 2-2s-0.9-2-2-2H8c-1.1 0-2 0.9-2 2v40c0 1.1 0.9 2 2 2h40c1.1 0 2-0.9 2-2V28C50 26.9 49.1 26 48 26z"></path><path d="M56 6H44c-1.1 0-2 0.9-2 2s0.9 2 2 2h7.2L30.6 30.6c-0.8 0.8-0.8 2 0 2.8C31 33.8 31.5 34 32 34s1-0.2 1.4-0.6L54 12.8V20c0 1.1 0.9 2 2 2s2-0.9 2-2V8C58 6.9 57.1 6 56 6z"></path></svg></a>.</p>
          <p>To fill it out, you'll need to know</p>
          <ul>
            <li>Your case number&nbsp;</li>
            <li>Your case type (Divorce, Child Custody, Traffic)&nbsp;</li>
            <li>Language you need interpreted&nbsp;</li>
            <li>The date and time of your next hearing</li>
          </ul>
      - title: "Submit your request to the court"
        body: >
          <p>You can bring your form in person, mail it, or send it as an email attachment.</p>
          <p>Return the form to the court in person at:</p>
          <blockquote><p>Superior Court, County of Sierra<br>
          100 Courthouse Square<br>
          Downieville, CA 95936</p>
          </blockquote>
          <p>Or mail to:</p>
          <blockquote><p>Superior Court, County of Sierra<br>
          P.O. Box 476<br>
          Downieville, CA 95936</p>
          </blockquote>
          <p>E-mail <a href="mailto:#" class="mailto">interpreters@elcondado.courts.ca.gov<svg focusable="false" class="mailto" role="img" aria-label="(link sends email)" xmlns="http://www.w3.org/2000/svg" viewBox="0 10 70 20"><metadata><sfw xmlns="http://ns.adobe.com/SaveForWeb/1.0/"><slicesourcebounds y="-8160" x="-8165" width="16389" height="16384" bottomleftorigin="true"></slicesourcebounds><optimizationsettings><targetsettings targetsettingsid="0" fileformat="PNG24Format"><png24format transparency="true" filtered="false" interlaced="false" nomattecolor="false" mattecolor="#FFFFFF"></png24format></targetsettings></optimizationsettings></sfw></metadata><title>(link sends email)</title><path d="M56 14H8c-1.1 0-2 0.9-2 2v32c0 1.1 0.9 2 2 2h48c1.1 0 2-0.9 2-2V16C58 14.9 57.1 14 56 14zM50.5 18L32 33.4 13.5 18H50.5zM10 46V20.3l20.7 17.3C31.1 37.8 31.5 38 32 38s0.9-0.2 1.3-0.5L54 20.3V46H10z"></path></svg></a></p>
      - title: "Check before your court date"
        body: >
          <p>Call us at least 3 days before your court date to make sure we received your request form and find out where to meet your interpreter.</p>
          <p><a class="jcc-button--primary" href="tel:#">Call 987-654-3210</a></p>
  body_second:
    main:
      title: "Complaint Process"
      text:
        <p>To file a complaint about&nbsp;interpreter services, please use&nbsp;Language Access Complaint form at the State level on the&nbsp;<a href="https://www.courts.ca.gov/42807.htm" class="ext" data-extlink="" target="_blank" rel="noopener nofollow noreferrer">Court Interpreter Complaints web page<svg focusable="false" class="ext" role="img" aria-label="(link is external)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40"><metadata><sfw xmlns="http://ns.adobe.com/SaveForWeb/1.0/"><slicesourcebounds y="-8160" x="-8165" width="16389" height="16384" bottomleftorigin="true"></slicesourcebounds><optimizationsettings><targetsettings targetsettingsid="0" fileformat="PNG24Format"><png24format transparency="true" filtered="false" interlaced="false" nomattecolor="false" mattecolor="#FFFFFF"></png24format></targetsettings></optimizationsettings></sfw></metadata><title>(link is external)</title><path d="M48 26c-1.1 0-2 0.9-2 2v26H10V18h26c1.1 0 2-0.9 2-2s-0.9-2-2-2H8c-1.1 0-2 0.9-2 2v40c0 1.1 0.9 2 2 2h40c1.1 0 2-0.9 2-2V28C50 26.9 49.1 26 48 26z"></path><path d="M56 6H44c-1.1 0-2 0.9-2 2s0.9 2 2 2h7.2L30.6 30.6c-0.8 0.8-0.8 2 0 2.8C31 33.8 31.5 34 32 34s1-0.2 1.4-0.6L54 12.8V20c0 1.1 0.9 2 2 2s2-0.9 2-2V8C58 6.9 57.1 6 56 6z"></path></svg></a>.</p>       
